name: Slack Notification
on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, reopened, ready_for_review ]
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Notify on merge
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"New commit(s) merged: $(git log --pretty=format:'%s' --abbrev-commit ${{ github.event.pull_request.head.sha }}..${{ github.event.pull_request.base.sha }})\",\"username\":\"GitHub Actions\"}" $SLACK_WEBHOOK_URL
